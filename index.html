<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="">
					<div style="width: 100%; height: 122%; background: url('https://i.kym-cdn.com/entries/icons/original/000/041/345/whyempty.jpg') no-repeat center center; background-size: cover;">
						<!-- Your content here -->
					<div style="display: flex;">
						<div style="width: 50%;"><img src="https://i.kym-cdn.com/entries/icons/original/000/043/403/cover3.jpg"></div>
						<div style="width: 50%;"><img src="https://i.kym-cdn.com/entries/icons/original/000/048/441/Screenshot_2024-02-20_at_3.58.44_PM.jpg"></div>
					  </div>
					  <h2 style="color: black;">Cats</h2>
					<p style="color: black;">I like cats AND CHAOS</p>
				</section>
				<section>Slide 2</section>
				<section>
					<blockquote>"You have to keep busy. After all, no dog's ever pissed on a moving car."</blockquote>
					<h3>Tom Waits</h3>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
